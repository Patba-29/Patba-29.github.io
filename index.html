<!DOCTYPE HTML>
<html lang="es">
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="Fonts">
</head>
<body>
  	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container">
		 	<a class="navbar-brand" href="#">SisXela</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	        <i class="icon ion-md-menu"></i></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item px-3">
						<a href="#" class="nav-link">Inicio</a>
					</li>
					<li class="nav-item px-3">
						<a href="#" class="nav-link">Prueba</a>
					</li>
					<li class="nav-item px-3">
						<a href="#" class="nav-link text-gold">Prueba1</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<section id="slider">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
			    <div class="carousel-item active">
			    	<img class="d-block w-100" src="imagenes/img4.jpg" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      	<img class="d-block w-100" src="imagenes/img2.jpg" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      	<img class="d-block w-100" src="imagenes/img3.jpg" alt="Third slide">
			    </div>
			</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span></a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span></a>
        </div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2 class="text-light">Selected Works</h2>
					<p class="lead text-muted">Seleccione el trabajo que quiera realizar</p> 
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
